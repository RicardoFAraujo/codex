<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trilha Gamificada - CEPUERJ{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0072CE',
                        secondary: '#AD841F',
                        accent: '#F9423A',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100">
    {% block content %}
    <div class="container mx-auto px-4 py-20">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Trilha Gamificada - CEPUERJ</h1>
            <p class="text-xl text-gray-600">Sistema em desenvolvimento...</p>
        </div>
    </div>
    {% endblock %}
</body>
</html>
