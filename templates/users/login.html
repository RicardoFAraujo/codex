{% extends 'base.html' %}

{% block title %}Login - Trilha Gamificada{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-20">
    <div class="max-w-md mx-auto bg-white rounded-3xl p-8 shadow-xl">
        <h2 class="text-3xl font-bold text-center mb-8">Entrar</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.username.label }}
                    </label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.password.label }}
                    </label>
                    {{ form.password }}
                </div>
            </div>
            
            <button type="submit" class="w-full mt-6 bg-gradient-to-r from-primary to-accent text-white font-semibold py-4 rounded-2xl shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Entrar
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-600">
                NÃ£o tem uma conta? 
                <a href="{% url 'users:signup' %}" class="text-primary font-semibold hover:underline">
                    Cadastre-se
                </a>
            </p>
        </div>
    </div>
</div>

<style>
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #0072CE;
    }
</style>
{% endblock %}
